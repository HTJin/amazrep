<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Replica</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="images/box.png">
</head>
<body>
  <div class="login-display">
    <img class="logo" src="images/box.png" alt="Logo">
    <div class="signin">
      <h1 style="margin-top: 0;">Sign In</h1>
      <form>
        <label for="email" style="font-size: .9em;">Email (phone or mobile accounts)</label><br>
        <input type="email" placeholder="Enter Email" class="input-field"><br>
        <label for="password" style="font-size: .9em;">Password</label>
        <span class="help" style="float: right; margin-right: .8em;">Forgot Password</span><br>
        <input type="password" placeholder="Enter Password" class="input-field"><br>
        <button type="submit" class="input-field submit">Continue</button>
      </form>
      <div class="help" style="margin-left: 1.5em;">&#8227; Need Help?</div>
    </div>
    <div class="separator">New To Amazon?</div>
    <button class="create">Create Your Amazon Account</button>
    <div class="full" />
    
  </div>
</body>
<footer>
  <span class="help">Conditions of use</span>
  <span class="help widen">Privacy Policy</span>
  <span class="help">Help</span>
  <div class="copyright">&#169; 1996-2023, Amazon.com, Inc. or its affiliates</div>
</footer>
</html>
